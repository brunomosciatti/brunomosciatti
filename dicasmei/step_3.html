<!-- jquery validador de CPF -->
<script type="text/javascript">
  function validaCPF(cpf) {
    erro = new String;
    if (cpf.value.length == 11) {
      cpf.value = cpf.value.replace('.', '');
      cpf.value = cpf.value.replace('.', '');
      cpf.value = cpf.value.replace('-', '');
      var nonNumbers = /\D/;
      if (nonNumbers.test(cpf.value)) {
        erro = "A verificacao de CPF suporta apenas números!";
      } else {
        if (cpf.value == "00000000000" ||
          cpf.value == "11111111111" ||
          cpf.value == "22222222222" ||
          cpf.value == "33333333333" ||
          cpf.value == "44444444444" ||
          cpf.value == "55555555555" ||
          cpf.value == "66666666666" ||
          cpf.value == "77777777777" ||
          cpf.value == "88888888888" ||
          cpf.value == "99999999999") {
          erro = "Número de CPF inválido!"
        }
        var a = [];
        var b = new Number;
        var c = 11;
        for (i = 0; i < 11; i++) {
          a[i] = cpf.value.charAt(i);
          if (i < 9) b += (a[i] * --c);
        }
        if ((x = b % 11) < 2) {
          a[9] = 0
        } else {
          a[9] = 11 - x
        }
        b = 0;
        c = 11;
        for (y = 0; y < 10; y++) b += (a[y] * c--);
        if ((x = b % 11) < 2) {
          a[10] = 0;
        } else {
          a[10] = 11 - x;
        }
        if ((cpf.value.charAt(9) != a[9]) || (cpf.value.charAt(10) != a[10])) {
          erro = "Número de CPF inválido.";
        }
      }
    } else {
      if (cpf.value.length == 0)
        return false
      else
        erro = "Número de CPF inválido.";
    }
    if (erro.length > 0) {
      //$('#CPF').placeholder(erro);
      $('#CPF').val(erro);
      $('#CPF').addClass('input-error');
      cpf.focus();
      return false;
    }
    $('#CPF').removeClass('input-error');
    return true;
  }
  //envento onkeyup
  function maskCPF(CPF) {
    var evt = window.event;
    kcode = evt.keyCode;
    if (kcode == 8) return;
    if (CPF.value.length == 3) {
      CPF.value = CPF.value + '.';
    }
    if (CPF.value.length == 7) {
      CPF.value = CPF.value + '.';
    }
    if (CPF.value.length == 11) {
      CPF.value = CPF.value + '-';
    }
  }
  // evento onBlur
  function formataCPF(CPF) {
    with(CPF) {
      value = value.substr(0, 3) + '.' +
        value.substr(3, 3) + '.' +
        value.substr(6, 3) + '-' +
        value.substr(9, 2);
    }
  }

  function retiraFormatacao(CPF) {
    with(CPF) {
      value = value.replace(".", "");
      value = value.replace(".", "");
      value = value.replace("-", "");
      value = value.replace("/", "");
    }
  }
</script>

<!-- script para pegar endereço pelo CEP -->
<script type="text/javascript">
  $(document).ready(function() {

    function limpa_formulário_cep() {
      // Limpa valores do formulário de cep.
      $("#endComercial").val("");
      $("#bairro").val("");
      $("#cidade").val("");
      $("#uf").val("");
      $("#ibge").val("");
    }

    //Quando o campo cep perde o foco.
    $("#cepComercial").blur(function() {

      //Nova variável "cep" somente com dígitos.
      var cep = $(this).val().replace(/\D/g, '');

      //Verifica se campo cep possui valor informado.
      if (cep != "") {

        //Expressão regular para validar o CEP.
        var validacep = /^[0-9]{8}$/;

        //Valida o formato do CEP.
        if (validacep.test(cep)) {

          //Preenche os campos com "Carregando" enquanto consulta webservice.
          $("#endComercial").val("Carregando");
          $("#bairro").val("Carregando");
          $("#cidade").val("Carregando");
          $("#uf").val("Carregando");

          //Consulta o webservice viacep.com.br/
          $.getJSON("https://viacep.com.br/ws/" + cep + "/json/?callback=?", function(dados) {

            if (!("erro" in dados)) {
              //Atualiza os campos com os valores da consulta.
              $("#endComercial").val(dados.logradouro + ", " + dados.bairro);
              $("#cidade").val(dados.localidade);
              $("#uf").val(dados.uf);
            } //end if.
            else {
              //CEP pesquisado não foi encontrado.
              limpa_formulário_cep();
              alert("CEP não encontrado.");
            }
          });
        } //end if.
        else {
          //cep é inválido.
          limpa_formulário_cep();
          alert("Formato de CEP inválido.");
        }
      } //end if.
      else {
        //cep sem valor, limpa formulário.
        limpa_formulário_cep();
      }
    });
  });
</script>
